<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css files-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--font css file-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&display=swap" rel="stylesheet">
    <!--custom css files-->
    <link rel="stylesheet" href="/css/styleAlbumPage.css">
    <title>Album page</title>
</head>

<body>
    <div class="wrapper">
        <div class="album-title">
            <div class="album-cover"><img src="https://lh3.googleusercontent.com/5hH_cz-iqNFf6IgPCcx_SdYN_4siZX7GVvXXD1DW2NvRa5sEz-279xsZ341s7jWMIwpEYscMPo1zkxvY6w=w544-h544-l90-rj" alt=""></div>
            <div class="album-description">
                <div class="album-name">
                    <h1>Trên những đám mây - <span class="artist-name">Chillies</span></h1>
                </div>
                <div class="album-year"><h2>Year: 2023</h2></div>
                <div class="album-songs-number"><h2>5 songs</h2></div>
                <div class="album-buttons">
                    <div class="play-button"><div class="glyphicon glyphicon-play-circle"></div></div>
                    <div class="add-button"><div class="glyphicon glyphicon-plus-sign"></div></div>
                    <div class="favorite-button"><div class="glyphicon glyphicon-thumbs-up"></div></div>
                </div>
            </div>
        </div>
        <div class="album-content">
            <div class="album-item">
                <div class="album-item-img"><img src="https://lh3.googleusercontent.com/5hH_cz-iqNFf6IgPCcx_SdYN_4siZX7GVvXXD1DW2NvRa5sEz-279xsZ341s7jWMIwpEYscMPo1zkxvY6w=w544-h544-l90-rj" alt=""></div>
                <div class="album-item-name">Trên những đám mây - <span class="artist-name">&nbsp;Chillies</span></div>
            </div>
            <div class="album-item">
                <div class="album-item-img"><img src="https://lh3.googleusercontent.com/5hH_cz-iqNFf6IgPCcx_SdYN_4siZX7GVvXXD1DW2NvRa5sEz-279xsZ341s7jWMIwpEYscMPo1zkxvY6w=w544-h544-l90-rj" alt=""></div>
                <div class="album-item-name">Giấc mơ khác - <span class="artist-name">&nbsp;Chillies</span></div>
            </div>
            <div class="album-item">
                <div class="album-item-img"><img src="https://lh3.googleusercontent.com/5hH_cz-iqNFf6IgPCcx_SdYN_4siZX7GVvXXD1DW2NvRa5sEz-279xsZ341s7jWMIwpEYscMPo1zkxvY6w=w544-h544-l90-rj" alt=""></div>
                <div class="album-item-name">Tình yêu mới - <span class="artist-name">&nbsp;Chillies</span></div>
            </div>
            <div class="album-item">
                <div class="album-item-img"><img src="https://lh3.googleusercontent.com/5hH_cz-iqNFf6IgPCcx_SdYN_4siZX7GVvXXD1DW2NvRa5sEz-279xsZ341s7jWMIwpEYscMPo1zkxvY6w=w544-h544-l90-rj" alt=""></div>
                <div class="album-item-name">Vì sao - <span class="artist-name">&nbsp;Chillies</span></div>
            </div>
            <div class="album-item">
                <div class="album-item-img"><img src="https://lh3.googleusercontent.com/5hH_cz-iqNFf6IgPCcx_SdYN_4siZX7GVvXXD1DW2NvRa5sEz-279xsZ341s7jWMIwpEYscMPo1zkxvY6w=w544-h544-l90-rj" alt=""></div>
                <div class="album-item-name">Tầng mây thứ 8 - <span class="artist-name">&nbsp;Chillies</span></div>
            </div>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
