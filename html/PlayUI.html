<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Play UI</title>
</head>

<body>
    <div class="wrapper">
        <div class="playing-content">
            <div class="playing-song">
                <div class="playing-song-img">
                    <img src="https://avatar-ex-swe.nixcdn.com/song/2022/12/13/a/f/7/3/1670903992722_640.jpg"
                        alt="song_image">
                </div>
                <div class="playing-song-name">
                    <div class="glyphicon glyphicon-cd" id="cd-icon"></div> Golden Hour - <span
                        class="artist-name">JVKE</span>
                </div>
            </div>
            <div class="media-buttons">
                <div class="prev-button">
                    <div class="glyphicon glyphicon-step-backward"></div>
                </div>
                <div class="play-button" onclick="ChangePlayAndPauseIcon(this);modifyCDAnimation(this)">
                    <div class="glyphicon glyphicon-play" id="play-button-content"></div>
                </div>
                <div class="next-button">
                    <div class="glyphicon glyphicon-step-forward"></div>
                </div>
                <div class="mode-button" onclick="changeModeButtonColor(this);repeatSong(this)">
                    <div class="glyphicon glyphicon-retweet" id="mode-button-content"></div>
                </div>
            </div>
            <div class="song-progress-bar">
                <div id="current-time">0:00</div>
                <input min="0" max="100" id="song-progress" type="range" value="0"></input>
                <div class="time-end">4:07</div>
            </div>
            <div class="volume-control">
                <div class="glyphicon glyphicon-volume-down" id="volume-icon"></div>
                <div id="volume-bar"><input type="range" min="0" max="100" orient="vertical" id="volume-value"
                        onchange="changeVolumeIcon(this);changeSongVolume(this);"></div>
            </div>
        </div>
        <div class="nav-content">
            <div class="nav-content-bar">
                <button class="btn btn-default nav-item lyric-button">Lyric</button>
                <button class="btn btn-default nav-item minimize-button">
                    <div class="glyphicon glyphicon-resize-small"></div>
                </button>
            </div>
            <div class="lyric-content">
                
            </div>
        </div>
    </div>
    <style>
        .wrapper {
            background-color: grey;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .playing-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            row-gap: 15px;
            padding-inline: 100px;
            border-right: 3px solid black;
        }

        .playing-song {}

        .song-progress-bar {
            display: flex;
            column-gap: 10px;
        }

        .playing-song-name {
            font-size: large;
            margin-top: 10px;
        }

        .playing-song-img img {
            height: 350px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            animation: spin 10000ms infinite linear;
        }

        .artist-name {
            font-weight: bold;
        }

        .media-buttons :is([class *='glyphicon']) {
            font-size: 20px;
            background-color: rgb(96, 96, 96);
            padding: 10px;
            border-radius: 100%;

        }

        .media-buttons {
            display: flex;
            justify-content: center;
            column-gap: 20px;
        }

        .volume-control {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #volume-icon {
            font-size: large;
        }

        .nav-content {
            width: 100%;
        }

        .nav-content-bar {
            display: flex;
            justify-content: space-between;
        }

        .nav-content-bar button {
            color: white;
            background-color: transparent;
            border: none;
            font-size: large;
        }

        .lyric-button {
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .lyric-content {
            font-size: 18px;
            line-height: 1.5;
        }

        /*animation for cd spin*/
        /* .glyphicon-cd {
            animation-name: spin;
            animation-duration: 4000ms;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        } */

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
