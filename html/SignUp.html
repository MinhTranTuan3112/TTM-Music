<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&display=swap" rel="stylesheet">
    <!-- Bootstrap css files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--custom css files-->
    <link rel="stylesheet" href="/css/styleSignUp.css">
    <!--font css files-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="login-form">
        <div class="login-form-title">
            <h1>Sign Up</h1>
        </div>
        <div class="login-form-content">
            <form action="">
                <div class="form-group">
                    <label for="username"><div class="glyphicon glyphicon-user"></div> Username</label>
                    <input type="text" placeholder="Enter your username" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><div class="glyphicon glyphicon-lock"></div> Password</label>
                    <input type="password" name="password" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password"><div class="glyphicon glyphicon-lock"></div> Confirm your password</label>
                    <input type="password" name="password" id="password" name="password"
                        placeholder="Enter your password again" required>
                </div>
                <div class="form-group">
                    <label for="email"><div class="glyphicon glyphicon-envelope"></div> Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="submit-button">
                    <div class="login-button">
                        <input type="submit" value="Sign Up" class="btn btn-default">
                    </div>
                </div>
            </form>
            <div class="signup-group">
                <div class="social-signup-button  p-t-54 p-b-20">
                    Or Sign Up Using
                </div>
            </div>
            <div class="flex-c-m">
                <a href="#" class="login100-social-item bg1">
                    <i class="fa fa-facebook"></i>
                </a>

                <a href="#" class="login100-social-item bg2">
                    <i class="fa fa-twitter"></i>
                </a>

                <a href="#" class="login100-social-item bg3">
                    <i class="fa fa-google"></i>
                </a>
            </div>
            <div class="text-last">
                <span class="txt1">
                    Or If you have an account, please
                </span>

                <a href="/html/login.html" class="txt2">
                    Log In
                </a>
            </div>
        </div>
    </div>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
